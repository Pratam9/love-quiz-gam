<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Compatibility Quiz</h1>
        <div id="quiz">
            <p id="question"></p>
            <button class="answer" onclick="selectAnswer(0)"></button>
            <button class="answer" onclick="selectAnswer(1)"></button>
            <button class="answer" onclick="selectAnswer(2)"></button>
            <button class="answer" onclick="selectAnswer(3)"></button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Compatibility Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
